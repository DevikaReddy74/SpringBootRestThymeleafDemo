<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Students</title>
</head>
<body>
<h3><a th:href="@{/addStudent}">Add Student</a></h3><br/>
<h2>All Students Details</h2>
<table border="1">
<thead>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>View</th>
		<th>Update</th>
		<th>Delete</th>
	</tr>
</thead>
<tbody>
		<tr th:each="student:${students}">
			<td th:text="${student.id}"></td>
			<td th:text="${student.firstName}"></td>
			<td th:text="${student.lastName}"></td>
			<td th:text="${student.email}"></td>
			<td><a th:href="@{/showStudent(id=${student.id})}">View</a></td>
			<td><a th:href="@{/updateStudents(id=${student.id})}">Update</a></td>
			<td><a th:href="@{/deleteStudents(id=${student.id})}"
				onclick="if (!(confirm('Do you want to delete?'))) return false">Delete</a></td>
		</tr>
</tbody>
</table>


</body>
</html>
